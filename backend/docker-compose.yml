version: "3.8"
services:
  mysql:
    image: mysql:8.0
    container_name: mysql-serasa
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: serasa
      # MYSQL_USER: root  # Remova ou defina um usu√°rio diferente
      # MYSQL_PASSWORD: test
      TZ: America/Sao_Paulo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  mysql_data: